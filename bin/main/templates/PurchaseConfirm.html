<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>購入確認</title>
		<link rel="stylesheet" type="text/css" href="ShoppingSite.css">
	</head>

	<body>
		<h2>購入確認</h2>

		<form method="post" action="#" th:object="${listForm}">
			<table class="list" border="1" align="center">
				<tr>
					<th>No.</th>
					<th>商品名</th>
					<th>価格</th>
					<th>個数</th>
					<th>小計</th>
				</tr>
				<th:block th:each="order: ${cart.orderList}">
					<tr>
						<td th:text="${order.item.itemId}"></td>
						<td th:text="${order.item.itemName}"></td>
						<td th:text="'\\' + ${order.item.price}"></td>
						<td th:text="${order.num}"></td>
						<td th:text="${order.getSum()}">
					</tr>
				</th:block>
			</table>
			<p>
				合計金額: <span th:text="${cart.getTotal()}"></span>
			</p>
		</form>

		<br />

		<form method="get" action="#" th:action="@{/ListView}" th:object="${listForm}">
			<input type='submit' value='商品一覧に戻る' class='submit' />
		</form>
	</body>
</html>
